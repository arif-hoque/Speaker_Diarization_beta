version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-diarization
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./diarization_output:/app/diarization_output
      - ./transcript_output:/app/transcript_output
      - ./static/uploads:/app/static/uploads
      - ./gpu_reports:/app/gpu_reports
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
